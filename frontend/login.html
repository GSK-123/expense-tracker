<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="auth.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="mb-6 text-3xl font-bold text-center text-gray-900">Sign In</h2>
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label class="block text-sm font-bold text-gray-700" for="email">
                            Email
                        </label>
                        <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700" for="password">
                            Password
                        </label>
                        <input class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" id="password" type="password" placeholder="Enter your password">
                    </div>
                    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="login(event)">
                        Sign In
                    </button>
                    <div class="text-center">
                        <a href="signup.html" class="text-sm text-blue-500 hover:text-blue-800">
                            Don't have an account? <span class="font-semibold">Sign Up!</span>
                        </a>
                    </div>
                </form>
                <p class="mt-6 text-center text-xs text-gray-500">
                    &copy;2024 Kang Corp. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
